<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Mystery Bundle Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: #0f172a;
            height: 100vh;
            display: flex;
            align-items: center;
        }
        .login-box {
            background: #1e293b;
            padding: 40px;
            border-radius: 10px;
            max-width: 400px;
            margin: auto;
            border: 1px solid #334155;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        input {
            background: #0f172a !important;
            color: white !important;
            border: 1px solid #334155 !important;
            padding: 12px !important;
        }
        input:focus {
            border-color: #00ff88 !important;
            box-shadow: 0 0 0 2px rgba(0, 255, 136, 0.2) !important;
        }
        .login-btn {
            background: linear-gradient(135deg, #00ff88, #00cc66);
            border: none;
            padding: 12px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <div class="text-center mb-4">
                <h2 class="text-white mb-2">üîê Admin Login</h2>
                <p class="text-muted">Mystery Bundle Hub Dashboard</p>
            </div>
            
            <form id="loginForm" onsubmit="return false;">
                <div class="mb-3">
                    <label class="form-label text-white">Email Address</label>
                    <input type="email" class="form-control" id="adminEmail" 
                           placeholder="admin@example.com" required
                           value="aryeeteyemmanuel852@gmail.com">
                </div>
                
                <div class="mb-4">
                    <label class="form-label text-white">Password</label>
                    <input type="password" class="form-control" id="adminPassword" 
                           placeholder="Enter your password" required>
                </div>
                
                <button type="button" class="btn login-btn w-100 mb-3" onclick="login()" id="loginBtn">
                    <i class="bi bi-lock me-2"></i> Login
                </button>
                
                <div id="loginMessage" class="mt-3"></div>
                
                <div class="text-center mt-4 pt-3 border-top border-secondary">
                    <a href="index.html" class="text-decoration-none text-muted">
                        <i class="bi bi-arrow-left me-1"></i> Back to Store
                    </a>
                    <span class="mx-2 text-muted">‚Ä¢</span>
                    <a href="track-order.html" class="text-decoration-none text-muted">
                        <i class="bi bi-truck me-1"></i> Track Orders
                    </a>
                </div>
            </form>
            
            <div class="mt-4 text-center">
                <small class="text-muted">
                    <i class="bi bi-shield-check me-1"></i> Secure JWT Authentication Enabled
                </small>
            </div>
        </div>
    </div>

    <script>
        const BACKEND_URL = 'https://mysterydatahub-api.onrender.com';
        let loginAttempts = 0;
        const maxAttempts = 5;
        
        async function login() {
            const email = document.getElementById('adminEmail').value.trim();
            const password = document.getElementById('adminPassword').value;
            const loginBtn = document.getElementById('loginBtn');
            
            if (!email || !password) {
                showMessage('Please enter both email and password', 'error');
                return;
            }
            
            // Rate limiting check
            loginAttempts++;
            if (loginAttempts > maxAttempts) {
                showMessage('Too many login attempts. Please wait 15 minutes.', 'error');
                loginBtn.disabled = true;
                setTimeout(() => {
                    loginBtn.disabled = false;
                    loginAttempts = 0;
                }, 900000); // 15 minutes
                return;
            }
            
            // Show loading
            loginBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Logging in...';
            loginBtn.disabled = true;
            
            try {
                const response = await fetch(`${BACKEND_URL}/api/admin/login`, {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({ 
                        email: email, 
                        password: password 
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    // ‚úÖ Store JWT token securely
                    localStorage.setItem('adminToken', result.token);
                    localStorage.setItem('adminEmail', email);
                    localStorage.setItem('tokenExpiry', Date.now() + (8 * 60 * 60 * 1000)); // 8 hours
                    
                    showMessage('‚úÖ Login successful! Redirecting...', 'success');
                    
                    // Redirect to admin panel
                    setTimeout(() => {
                        window.location.href = 'admin.html';
                    }, 1000);
                } else {
                    throw new Error(result.error || 'Invalid credentials');
                }
                
            } catch (error) {
                console.error('Login error:', error);
                showMessage(`‚ùå Login failed: ${error.message}`, 'error');
                loginBtn.innerHTML = '<i class="bi bi-lock me-2"></i> Login';
                loginBtn.disabled = false;
            }
        }
        
        function showMessage(message, type) {
            const messageEl = document.getElementById('loginMessage');
            const alertClass = type === 'error' ? 'alert-danger' : 
                              type === 'success' ? 'alert-success' : 'alert-info';
            
            messageEl.innerHTML = `
                <div class="alert ${alertClass} alert-dismissible fade show">
                    ${message}
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="alert"></button>
                </div>
            `;
            
            if (type !== 'success') {
                setTimeout(() => {
                    messageEl.innerHTML = '';
                }, 5000);
            }
        }
        
        // Auto-focus on password field
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('adminPassword').focus();
            
            // Check if already logged in
            const token = localStorage.getItem('adminToken');
            const expiry = localStorage.getItem('tokenExpiry');
            
            if (token && expiry && Date.now() < parseInt(expiry)) {
                window.location.href = 'admin.html';
            }
        });
        
        // Allow Enter key to submit
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                login();
            }
        });
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
