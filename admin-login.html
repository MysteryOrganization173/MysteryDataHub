<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Mystery Bundle Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #0f172a;
            height: 100vh;
            display: flex;
            align-items: center;
        }
        .login-box {
            background: #1e293b;
            padding: 40px;
            border-radius: 10px;
            max-width: 400px;
            margin: auto;
            border: 1px solid #334155;
        }
        input {
            background: #0f172a !important;
            color: white !important;
            border: 1px solid #334155 !important;
        }
        input:focus {
            border-color: #00ff88 !important;
            box-shadow: 0 0 0 2px rgba(0, 255, 136, 0.2) !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h2 class="text-center text-white mb-4">Admin Login</h2>
            <form id="loginForm">
                <div class="mb-3">
                    <label class="form-label text-white">Email</label>
                    <input type="email" class="form-control" 
                           id="adminEmail" value="aryeeteyemmanuel852@gmail.com" required>
                </div>
                <div class="mb-3">
                    <label class="form-label text-white">Password</label>
                    <input type="password" class="form-control" 
                           id="adminPassword" value="0573904148" required>
                </div>
                <button type="button" class="btn btn-success w-100" onclick="login()">
                    Login
                </button>
                <div id="loginMessage" class="mt-3"></div>
                <div class="text-center mt-3">
                    <a href="index.html" class="text-muted">Back to Store</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        async function login() {
            const email = document.getElementById('adminEmail').value;
            const password = document.getElementById('adminPassword').value;
            
            if (!email || !password) {
                showMessage('Please enter email and password', 'error');
                return;
            }
            
            // Show loading
            showMessage('Logging in...', 'info');
            
            try {
                // FIXED: Use correct backend URL
                const response = await fetch('https://mysterydatahub-api.onrender.com/api/admin/login', {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({ 
                        email: email, 
                        password: password 
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`Login failed: ${response.status}`);
                }
                
                const result = await response.json();
                
                if (result.success) {
                    // Store admin session
                    localStorage.setItem('adminLoggedIn', 'true');
                    localStorage.setItem('adminEmail', email);
                    localStorage.setItem('adminToken', result.token || `admin-${Date.now()}`);
                    
                    showMessage('Login successful! Redirecting...', 'success');
                    
                    // Redirect to admin panel
                    setTimeout(() => {
                        window.location.href = 'admin.html';
                    }, 1500);
                } else {
                    throw new Error(result.error || 'Invalid credentials');
                }
                
            } catch (error) {
                console.error('Login error:', error);
                showMessage(`Login failed: ${error.message}`, 'error');
            }
        }
        
        function showMessage(message, type) {
            const messageEl = document.getElementById('loginMessage');
            const alertClass = type === 'error' ? 'alert-danger' : 
                              type === 'success' ? 'alert-success' : 'alert-info';
            
            messageEl.innerHTML = `
                <div class="alert ${alertClass}">
                    ${message}
                    ${type === 'info' ? '<div class="spinner-border spinner-border-sm ms-2"></div>' : ''}
                </div>
            `;
            
            // Auto-remove after 5 seconds for error/info
            if (type !== 'success') {
                setTimeout(() => {
                    messageEl.innerHTML = '';
                }, 5000);
            }
        }
        
        // Auto-focus on email field
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('adminEmail').focus();
        });
        
        // Allow Enter key to submit
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                login();
            }
        });
    </script>
</body>
</html>
