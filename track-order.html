<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Order - Mystery Bundle Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #0f172a;
            color: white;
            min-height: 100vh;
            padding-top: 50px;
        }
        .track-box {
            background: #1e293b;
            padding: 30px;
            border-radius: 10px;
            max-width: 500px;
            margin: auto;
            border: 1px solid #334155;
        }
        .order-card {
            background: #1e293b;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            border-left: 4px solid #00ff88;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="track-box">
            <h2 class="text-center mb-4">Track Your Order</h2>
            
            <div class="mb-4">
                <label>Enter Order Reference or Phone Number</label>
                <input type="text" class="form-control" 
                       id="trackInput" placeholder="ORD-12345 or 0550123456">
            </div>
            
            <button class="btn btn-success w-100" onclick="trackOrder()">
                Track Order
            </button>
            
            <div class="mt-4">
                <a href="index.html" class="text-muted">← Back to Store</a>
            </div>
            
            <!-- Results will show here -->
            <div id="trackResult" class="mt-4"></div>
        </div>
    </div>

    <script>
        function trackOrder() {
            const input = document.getElementById('trackInput').value.trim();
            
            if (!input) {
                alert('Please enter order reference or phone number');
                return;
            }
            
            // Show loading
            document.getElementById('trackResult').innerHTML = `
                <div class="text-center">
                    <div class="spinner-border text-success"></div>
                    <p class="mt-2">Searching for order...</p>
                </div>
            `;
            
            // Get orders from localStorage
            const orders = JSON.parse(localStorage.getItem('orders')) || [];
            
            // Find order by ID or phone
            const foundOrder = orders.find(order => 
                order.id === input || order.phone.includes(input)
            );
            
            // Simulate API call delay
            setTimeout(() => {
                if (foundOrder) {
                    document.getElementById('trackResult').innerHTML = `
                        <div class="order-card">
                            <h5>✅ Order Found</h5>
                            <hr>
                            <p><strong>Order ID:</strong> ${foundOrder.id}</p>
                            <p><strong>Phone:</strong> ${foundOrder.phone}</p>
                            <p><strong>Bundle:</strong> ${foundOrder.network.toUpperCase()} ${foundOrder.bundle}</p>
                            <p><strong>Amount:</strong> ₵${foundOrder.amount.toFixed(2)}</p>
                            <p><strong>Status:</strong> <span class="badge bg-success">${foundOrder.status || 'Delivered'}</span></p>
                            <p><strong>Delivery:</strong> ${foundOrder.delivery || '3-30 minutes'}</p>
                            <p><strong>Date:</strong> ${new Date(foundOrder.date).toLocaleString()}</p>
                            <p class="text-muted mt-3">
                                <i class="ri-information-line"></i>
                                ${foundOrder.instant ? '⚡ This bundle was delivered INSTANTLY!' : 
                                  '⏱️ This bundle was delivered within 3-30 minutes.'}
                            </p>
                        </div>
                    `;
                } else {
                    document.getElementById('trackResult').innerHTML = `
                        <div class="alert alert-danger">
                            <h5>❌ Order Not Found</h5>
                            <p>We couldn't find an order with that reference or phone number.</p>
                            <ul>
                                <li>Check the order reference</li>
                                <li>Ensure phone number is correct</li>
                                <li>Contact support if the issue persists</li>
                            </ul>
                        </div>
                    `;
                }
            }, 1500);
        }
        
        // Allow Enter key to trigger search
        document.getElementById('trackInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                trackOrder();
            }
        });
        
        // Check if there's a reference in URL
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const ref = urlParams.get('ref');
            if (ref) {
                document.getElementById('trackInput').value = ref;
                setTimeout(() => trackOrder(), 500);
            }
        });
    </script>
</body>
</html>
