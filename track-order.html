<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Order - Mystery Bundle Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #0f172a;
            color: white;
            min-height: 100vh;
            padding-top: 50px;
        }
        .track-box {
            background: #1e293b;
            padding: 30px;
            border-radius: 10px;
            max-width: 500px;
            margin: auto;
            border: 1px solid #334155;
        }
        .order-card {
            background: #1e293b;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            border-left: 4px solid #00ff88;
        }
        .status-badge {
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.9em;
            font-weight: bold;
        }
        .status-delivered { background: #00ff88; color: black; }
        .status-processing { background: #3498db; color: white; }
        .status-paid { background: #f39c12; color: black; }
        .status-pending { background: #95a5a6; color: white; }
        .status-failed { background: #e74c3c; color: white; }
    </style>
</head>
<body>
    <div class="container">
        <div class="track-box">
            <h2 class="text-center mb-4">Track Your Order</h2>
            
            <div class="mb-4">
                <label>Enter Order ID or Phone Number</label>
                <input type="text" class="form-control" 
                       id="trackInput" placeholder="ORD-12345 or 0550123456">
                <small class="text-muted">Order ID was shown after payment</small>
            </div>
            
            <button class="btn btn-success w-100" onclick="trackOrder()">
                Track Order
            </button>
            
            <div class="mt-4">
                <a href="index.html" class="text-muted">‚Üê Back to Store</a>
            </div>
            
            <!-- Results will show here -->
            <div id="trackResult" class="mt-4"></div>
        </div>
    </div>

    <script>
        async function trackOrder() {
            const input = document.getElementById('trackInput').value.trim();
            
            if (!input) {
                alert('Please enter order ID or phone number');
                return;
            }
            
            // Show loading
            document.getElementById('trackResult').innerHTML = `
                <div class="text-center">
                    <div class="spinner-border text-success"></div>
                    <p class="mt-2">Searching for order...</p>
                </div>
            `;
            
            try {
                // FIXED: Use correct backend URL
                const response = await fetch(`https://mysterydatahub-api.onrender.com/api/orders/${input}`);
                
                if (!response.ok) {
                    throw new Error('Order not found');
                }
                
                const result = await response.json();
                
                if (result.success && result.order) {
                    const order = result.order;
                    const statusClass = getStatusClass(order.status);
                    const statusText = getStatusText(order.status);
                    
                    document.getElementById('trackResult').innerHTML = `
                        <div class="order-card">
                            <h5>‚úÖ Order Found</h5>
                            <hr>
                            <p><strong>Order ID:</strong> ${order._id || order.orderId}</p>
                            <p><strong>Phone:</strong> ${order.recipientPhone}</p>
                            <p><strong>Bundle:</strong> ${order.network?.toUpperCase() || ''} ${order.bundleSize || order.bundle}</p>
                            <p><strong>Amount:</strong> ‚Çµ${order.amount?.toFixed(2)}</p>
                            <p><strong>Status:</strong> 
                                <span class="status-badge ${statusClass}">${statusText}</span>
                            </p>
                            <p><strong>Payment Status:</strong> ${order.paymentStatus || 'Unknown'}</p>
                            <p><strong>Delivery Time:</strong> ${order.deliveryType || '3-30 minutes'}</p>
                            <p><strong>Date:</strong> ${new Date(order.createdAt || order.date).toLocaleString()}</p>
                            
                            ${order.apiReference ? `
                                <p><strong>API Reference:</strong> ${order.apiReference}</p>
                            ` : ''}
                            
                            ${order.error ? `
                                <div class="alert alert-danger mt-3">
                                    <strong>Error:</strong> ${order.error}
                                </div>
                            ` : ''}
                            
                            ${order.status === 'delivered' ? `
                                <div class="alert alert-success mt-3">
                                    ‚úÖ Bundle delivered successfully!
                                </div>
                            ` : ''}
                            
                            <div class="mt-3">
                                <button class="btn btn-sm btn-primary" onclick="refreshOrder('${order._id || order.orderId}')">
                                    Refresh Status
                                </button>
                            </div>
                        </div>
                    `;
                } else {
                    throw new Error(result.error || 'Order not found');
                }
                
            } catch (error) {
                document.getElementById('trackResult').innerHTML = `
                    <div class="alert alert-danger">
                        <h5>‚ùå Order Not Found</h5>
                        <p>${error.message}</p>
                        <ul>
                            <li>Check the order ID (e.g., ORD-12345)</li>
                            <li>Ensure phone number is correct (0550123456)</li>
                            <li>Orders might take 1-2 minutes to appear after payment</li>
                            <li>Contact support if the issue persists</li>
                        </ul>
                    </div>
                `;
            }
        }
        
        function getStatusClass(status) {
            const statusMap = {
                'delivered': 'status-delivered',
                'processing': 'status-processing',
                'processing_api': 'status-processing',
                'paid': 'status-paid',
                'pending': 'status-pending',
                'failed': 'status-failed',
                'error': 'status-failed'
            };
            return statusMap[status] || 'status-pending';
        }
        
        function getStatusText(status) {
            const textMap = {
                'delivered': '‚úÖ Delivered',
                'processing': '‚öôÔ∏è Processing',
                'processing_api': '‚öôÔ∏è Processing API',
                'paid': 'üí∞ Payment Confirmed',
                'pending': '‚è≥ Pending',
                'failed': '‚ùå Failed',
                'error': '‚ùå Error'
            };
            return textMap[status] || status;
        }
        
        async function refreshOrder(orderId) {
            document.getElementById('trackResult').innerHTML = `
                <div class="text-center">
                    <div class="spinner-border spinner-border-sm text-success"></div>
                    <p class="mt-2">Refreshing status...</p>
                </div>
            `;
            
            setTimeout(() => {
                document.getElementById('trackInput').value = orderId;
                trackOrder();
            }, 1000);
        }
        
        // Allow Enter key to trigger search
        document.getElementById('trackInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                trackOrder();
            }
        });
        
        // Check if there's a reference in URL
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const orderId = urlParams.get('orderId') || urlParams.get('ref');
            if (orderId) {
                document.getElementById('trackInput').value = orderId;
                setTimeout(() => trackOrder(), 500);
            }
        });
    </script>
</body>
</html>
